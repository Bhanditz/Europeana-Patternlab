env:
  browser: true
  jquery: true
  jasmine: true
extends:
  'eslint:recommended'
globals:
  define: false
  module: false
  pageName: false
  require: false
  requirejs: false
  ugcEnabledCollections: false
  window: false
rules:
  eqeqeq:
    - 2
  no-console:
    - 0
  no-trailing-spaces: 1
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-useless-escape:
    - 0
