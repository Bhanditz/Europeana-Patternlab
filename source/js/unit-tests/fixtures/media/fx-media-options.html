<div class="media-options">
  <span class="media-option-group iiif-ctrls off">
    <a class="media-option transcriptions-show">
      <span class="svg-icon-transcription-on"></span>
    </a>
    <a class="media-option transcriptions-hide off">
      <span class="svg-icon-transcription-off"></span>
    </a>
  </span>
  <span class="media-option-group share-link-ctrl off">
    <a class="media-option media-share" title="Share">
      <span class="share svg-icon-share"></span>
    </a>
  </span>
  <span class="media-option-group download-link-ctrl off">
    <a class="media-option media-download" download="Europeana-Media" title="Download">
      <span class="download svg-icon-download white"></span>
    </a>
  </span>
  <span class="media-option-group zoom-ctrls off">
    <span class="media-option media-zoom-in" title="Zoom in">
      <span class="zoom-in svg-icon-zoom-in"></span>
    </span>
    <span class="media-option media-zoom-out" title="Zoom out">
      <span class="zoom-out svg-icon-zoom-out"></span>
    </span>
  </span>
  <span class="media-option-group external-link-ctrl">
    <span class="media-option media-link" title="Link">
      <a class="link svg-icon-link-out"></a>
    </span>
  </span>
</div>
